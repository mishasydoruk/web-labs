<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Edit user</title>
    <link rel="stylesheet" href="css\edit_user.css">
    <script src="scripts/create_user.js"></script>
</head>
 <body onload="edit_onload()">
    <div class="upper-block">
        <button type="button" onclick="history.back()" class="cancelbtn">Cancel</button>
    </div>

    <div class="container">

        <div class="context">
            <h2>Email:</h2>
            <label></label>
        <br>
            <input type="text" placeholder="Enter new email" id="email">
        </div>

        <div class="context">
            <h2>First name:</h2>
            <label></label>
        <br>
            <input type="text" placeholder="Enter new first name" id="first_name">
        </div>

        <div class="context">
            <h2>Last name:</h2>
            <label></label>
        <br>
            <input type="text" placeholder="Enter new last name" id="last_name">
        </div>

        <div class="context">
            <h2>username:</h2>
            <label></label>
        <br>
            <input type="text" placeholder="Enter new username" id ="username">
        </div>
        
    <button  onclick="edit_user()" class="save-changes-button">Save changes</button>
    </div>
 </body>
</html>
