<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Edit user</title>
  <link rel="stylesheet" href="css\edit_user.css">
 </head>
 <body>
    <div class="upper-block">
        <button type="button" onclick="history.back()" class="cancelbtn">Cancel</button>
    </div>

    <div class="container">

        <div class="context">
            <h2>Email:</h2>
            <label>email@gmail.com</label>
            <button>Change</button>
        </br>
            <input type="text" placeholder="Enter new email" required>
        </div>

        <div class="context">
            <h2>First name:</h2>
            <label>email@gmail.com</label>
            <button>Change</button>
        </br>
            <input type="text" placeholder="Enter new first name" required>
        </div>

        <div class="context">
            <h2>Last name:</h2>
            <label>Last name</label>
            <button>Change</button>
        </br>
            <input type="text" placeholder="Enter new last name" required>
        </div>

        <div class="context">
            <h2>username:</h2>
            <label>username</label>
            <button>Change</button>
        </br>
            <input type="text" placeholder="Enter new username" required>
        </div>
        
    <button type="submit" class="save-changes-button">Save changes</button>
    </div>
 </body>
</html>
