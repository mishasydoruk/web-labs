<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Admin panel</title>
  <link rel="stylesheet" href="css\admin_panel.css">
 </head>
 <body>
     <div>
        <input type="text" placeholder="Enter something" name="song_name" required>
     </div>
     <div class="part">
         <h2>Users:</h2>
         <div class="user">
             <label>First name</label>
             <label>Last name</label>
             <label>email</label>
             <label>username</label>
         </div>
         <br>
         <button class="cancelbtn">Block</button>
         <br>
     </div>
     <div class="part">
        <h2>Playlists:</h2>
        <div>
            <form action="songs.html">
                <button class="playlist-button">Playlist 1</button>
           </form>
           <br>
           <button class=cancelbtn>Delete</button>
           <br>
            <h3>Author:</h3>
            <label class="text">user1</label>
        </div>
     </div>
        
     <div class="part">
        <h2>Songs:</h2>
        <div>
            <div class="song">
                <button class="song-button"></button>
                <label class="song-text">Song1</label>
                <label class="song-text">Author1</label>
            </div>
            <br>
            <button class="cancelbtn">Delete</button>
            <br>
            <h3>Uploaded by:</h3>
            <label class="text">user1</label>
        </div>
     </div>
   
 </body>
</html>
