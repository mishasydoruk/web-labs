<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>User profile</title>
    <link rel="stylesheet" href="css\user_profile.css">
    <script src="scripts/create_user.js"></script>
</head>
 <body onload="get_user()">
     <div class="upper-block">
        <button type="button" onclick="history.back()" class="cancelbtn">Cancel</button>
        <button class="cancelbtn" onclick="logout()">Logout</button>
        <button class="cancelbtn">Delete account</button>
        <form action="edit_user.html">
            <button class ="button-right">Edit user</button>
        </form>
     </div>
 
    <div class="container">
        <div>
            <h2>Name:</h2>
            <h3 id="name"></h3>
           
            <h2>Email:</h2>
            <h3 id="email"></h3>
           
            <h2>Username:</h2>
            <h3 id="username"></h3>
           
            <h2>Created playlists: 0</h2>
            <h2>Uploaded songs: 0</h2>
        </div>
    </div>
 </body>
</html>
